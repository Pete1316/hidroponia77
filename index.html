<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor Hidropónico</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h1>Monitor Hidropónico</h1>

  <!-- Login -->
  <div id="loginDiv">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button id="loginBtn">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Datos de sensores -->
  <div id="dataDiv" style="display:none;">
    <div class="sensor">Temperatura: <span id="temp">--</span> °C</div>
    <div class="sensor">TDS: <span id="tds">--</span> ppm</div>
    <div class="sensor">pH: <span id="ph">--</span></div>
    <div class="sensor">EC: <span id="ec">--</span> μS/cm</div>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <!-- SOLO UNA LINEA, AQUÍ VA TU JS SEPARADO -->
  <script type="module" src="app.js"></script>

</body>
</html>
